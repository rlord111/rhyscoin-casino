<script defer>
document.addEventListener("DOMContentLoaded", () => {
  const flipBtn = document.getElementById('flipBtn');
  const resultDisplay = document.getElementById('result');
  const betInput = document.getElementById('betAmount');
  const choiceSelect = document.getElementById('choice');

  flipBtn.addEventListener('click', () => {
    const bet = parseFloat(betInput.value);
    if(isNaN(bet) || bet <= 0) {
      alert('Enter a valid bet amount');
      return;
    }
    const choice = choiceSelect.value;
    // Call gameLogic coin flip function (simulate)
    const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
    const win = (choice === outcome);
    resultDisplay.textContent = win ? `You won! It was ${outcome}.` : `You lost! It was ${outcome}.`;
    // TODO: update wallet balance and log game results with Coinbase integration
  });
});
</script>
